<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Student X-Change Program</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game">
        <div id="menu">
          <button type="button" class="btn btn-primary menuBtn" id="Save">Save</button>
          <button type="button" class="btn btn-primary menuBtn" id="Load">Load</button>
          <div id="info">
          </div>
          <button type="button" class="btn btn-primary gameBtn" id="RollDice"></button>
          <select id="ComboBox">
          </select>
          <button type="button" class="btn btn-primary gameBtn" id="UseCombo"></button>
          <button type="button" class="btn btn-primary gameBtn" id="CancelBtn"></button>
          <button type="button" class="btn btn-primary gameBtn" id="ValidBtn"></button>
        </div>
        <div id="screen">
            <img id="imgBox" src="img/Step01/1.png" />
            <video id="videoBox" autoplay loop>
                <source type="video/mp4" />
            </video>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/game/main.js"></script>
</body>
</html>
